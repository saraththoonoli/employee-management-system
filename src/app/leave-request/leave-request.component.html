<!-- apply-leave.component.html -->

<div class="container mt-4">
  <h2 class="mb-4">Apply for Leave</h2>
  <form [formGroup]="leaveForm" (ngSubmit)="applyLeave()">
    <div class="mb-3">
      <label for="leaveType" class="form-label">Type of Leave:</label>
      <select id="leaveType" formControlName="leaveType" class="form-select">
        <option value="sick">Sick Leave</option>
        <option value="vacation">Vacation</option>
        <option value="personal">Personal Leave</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date:</label>
      <input type="date" id="startDate" formControlName="startDate" class="form-control">
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date:</label>
      <input type="date" id="endDate" formControlName="endDate" class="form-control">
    </div>
    <div class="mb-3">
      <label for="reason" class="form-label">Reason:</label>
      <textarea id="reason" formControlName="reason" class="form-control"></textarea>
    </div>
    <button type="submit" [disabled]="leaveForm.invalid" class="btn btn-primary">Apply</button>
  </form>
</div>
<!-- leave-request.component.html -->

<div class="container mt-4">
  <h2 class="mb-4">Your Leave Requests</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of leaveRequests">
        <td>{{ request.startDate }}</td>
        <td>{{ request.endDate }}</td>
        <td>{{ request.status }}</td>
        <td>
          <!-- Add any action buttons or links as needed -->
          <!-- Example: <button (click)="performAction(request)" class="btn btn-sm btn-primary">Perform Action</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
