
<div class="container mt-5">
    <h2>Edit Employee</h2>
    <form (ngSubmit)="updateEmployee()">
      <!-- Editable fields, adjust as needed -->
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="employee.name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Age:</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="employee.email" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Age:</label>
        <input type="phone" id="phone" name="phone" class="form-control" [(ngModel)]="employee.phone" required />
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Age:</label>
        <input type="text" id="image" name="image" class="form-control" [(ngModel)]="employee.image" required />
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Dob:</label>
        <input type="date" id="dob" name="dob" class="form-control" [(ngModel)]="employee.dob" required />
      </div>
  
      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" id="age" name="age" class="form-control" [(ngModel)]="employee.age" required />
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender:</label>
        <select id="gender" name="gender" class="form-control" [(ngModel)]="employee.gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="leaveDetails" class="form-label">leaveDetails:</label>
        <input type="text" id="age" name="leaveDetails" class="form-control" [(ngModel)]="employee.leaveDetails" required />
      </div>
      
  
      <button type="submit" class="btn btn-primary">Update Employee</button>
    </form>
  </div>
